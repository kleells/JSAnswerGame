<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Answer Game</title>
    </head>

    <body>
        <h1>Welcome to the Game</h1>
        <p id="response"></p>
        <p id="question">What is your name?</p>
        <form id="answerForm">
            <label for="answer">
                Answer:
            </label>
            <input placeholder="Your answer here" type="text" id="answer" value="">
            <button type="submit">
                Submit
            </button>
        </form>
        <form id="birthdayForm" style="visibility: hidden;">
            <label for="months">Month:</label>
            <select name="months" id="months">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <label for="birthdayDayAnswer">
                Day:
            </label>
            <input placeholder="Date" type="number" id="birthdayDayAnswer" value="" max="31">
            <button type="submit">Submit</button>
        </form>
        <form id="holidayForm" style="visibility: hidden;">
            <label for="holidays">Holiday:</label>
            <select name="holidays" id="holidays">
                <option value="New Years">New Year's</option>
                <option value="Memorial Day">Memorial Day</option>
                <option value="Juneteenth">Juneteenth</option>
                <option value="4th of July">4th of July</option>
                <option value="Labor Day">Labor Day</option>
                <option value="Halloween">Halloween</option>
                <option value="Thanksgiving">Thanksgiving</option>
                <option value="Christmas">Christmas</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <button id="restartButton">Restart</button>
        <script src="index.js"></script>
    </body>
</html>
