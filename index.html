<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Answer Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    </head>

    <body>
        <h1>Welcome back to the Game</h1>
        <p id="response"></p>
        <p id="question">What is your name?</p>
        <form id="answerForm">
            <div class="input-group">
                <input
                    placeholder="Your answer here"
                    type="text"
                    id="answer"
                    value=""
                    class="form-control"
                    aria-label="Your answer here">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
        <div class="input-group">
            <form id="birthdayForm" style="display: none;">
                <select name="months" id="months" aria-label="Month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <input
                    placeholder="Date"
                    type="number"
                    id="birthdayDayAnswer"
                    value=""
                    max="31"
                    aria-label="Enter day of birth">
                <button type="submit" class="btn btn-info">Submit</button>
        </div>
        </form>
        <form id="holidayForm" style="display: none;">
            <div class="input-group">
                <select name="holidays" id="holidays" aria-label="Select Holiday">
                    <option value="New Years">New Year's</option>
                    <option value="Memorial Day">Memorial Day</option>
                    <option value="Juneteenth">Juneteenth</option>
                    <option value="4th of July">4th of July</option>
                    <option value="Labor Day">Labor Day</option>
                    <option value="Halloween">Halloween</option>
                    <option value="Thanksgiving">Thanksgiving</option>
                    <option value="Christmas">Christmas</option>
                </select>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            </div>
        <button id="restartButton" class="btn btn-success">
            Restart
        </button>
        <script src="index.js"></script>
    </body>
</html>
